name: fluttour
description: A medium Flutter base-source
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.1.0 <4.0.0"
  flutter: ">=3.1.0"

dependencies:
  flutter:
    sdk: flutter

  # Networking
  dio: ^5.3.3
  pretty_dio_logger: ^1.3.1
  dartz: ^0.10.1
  retrofit: ^4.0.3
  connectivity_plus: ^5.0.1
  graphql: ^5.1.3

  # State management
  flutter_bloc: ^8.1.3

  # User interface
  flutter_svg: ^2.0.9

  # Annotation
  meta: any
  json_annotation: ^4.8.1

  # Data type
  equatable: ^2.0.5

  # Language
  easy_localization: ^3.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1
  json_serializable: ^6.7.1
  retrofit_generator: ^8.0.4
  build_runner: ^2.4.6
  mockito: ^5.4.3
  analyzer: ^5.13.0

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/fonts/
    - assets/images/
    - assets/locales/

  fonts:
    - family: Exo2
      fonts:
        - asset: assets/fonts/Exo2-Bold.ttf
          weight: 700
        - asset: assets/fonts/Exo2-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Exo2-Medium.ttf
          weight: 500
        - asset: assets/fonts/Exo2-Regular.ttf
          weight: 400