name: fluttour
description: A medium Flutter base-source
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.1.0 <4.0.0"
  flutter: ">=3.1.0"

dependencies:
  flutter:
    sdk: flutter

  # Networking
  dio: ^5.6.0
  pretty_dio_logger: ^1.4.0
  retrofit: ^4.2.0
  connectivity_plus: ^6.0.5

  # Database
  graphql: ^5.1.3

  # State management
  flutter_bloc: ^8.1.6

  # User interface
  flutter_svg: ^2.0.10+1

  # Annotation
  meta: any
  json_annotation: ^4.9.0

  # Data type
  equatable: ^2.0.5

  # Language
  easy_localization: ^3.0.7

  # Util
  dartz: ^0.10.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  json_serializable: ^6.8.0
  retrofit_generator: ^8.2.0
  build_runner: ^2.4.12
  mockito: ^5.4.4
  analyzer: ^6.4.1

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/fonts/
    - assets/images/
    - assets/locales/

  fonts:
    - family: Exo2
      fonts:
        - asset: assets/fonts/Exo2-Bold.ttf
          weight: 700
        - asset: assets/fonts/Exo2-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Exo2-Medium.ttf
          weight: 500
        - asset: assets/fonts/Exo2-Regular.ttf
          weight: 400